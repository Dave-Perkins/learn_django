<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/site.css' %}?v=2"/>
    <script src="{% static 'hello/fileinput.js' %}"></script>
</head>

<body>



<div class="navbar">
    {% if user.is_authenticated %}
        <div class="tabs" style="display:inline-block;">
            <a href="{% url 'home' %}" class="tab{% if request.resolver_match.url_name == 'home' %} active-tab{% endif %}">Journal</a>
            {% if not user.is_staff and not user.is_superuser %}
                <a href="{% url 'care' %}" class="tab{% if request.resolver_match.url_name == 'care' %} active-tab{% endif %}">Care</a>
            {% endif %}
            {% if user.is_staff or user.is_superuser %}
                <a href="{% url 'care_user_dropdown' %}" class="tab{% if request.resolver_match.url_name == 'care_user_dropdown' %} active-tab{% endif %}">Care</a>
            {% endif %}
            <form action="{% url 'logout' %}" method="post" style="display:inline; margin:0; padding:0;">
                {% csrf_token %}
                <button type="submit" class="tab logout-tab" style="background:none; border:none; color:inherit; cursor:pointer; font:inherit; padding:8px 18px; margin-left:0;">Logout</button>
            </form>
        </div>
    {% endif %}
</div>

<style>
.tabs .tab {
    display: inline-block;
    padding: 8px 18px;
    margin-right: 2px;
    background: #f3f3f3;
    color: #2d014d;
    border-radius: 6px 6px 0 0;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid #ddd;
    border-bottom: none;
    transition: background 0.2s;
}
.tabs .tab:hover, .tabs .tab.active-tab {
    background: #e6e6fa;
    color: #000;
}
.tabs .logout-tab {
    color: #b22222;
    background: #fbeaea;
    border: 1px solid #f5c2c2;
    border-bottom: none;
}
.tabs .logout-tab:hover {
    background: #f8d7da;
    color: #a00;
}
</style>

<style>
.tabs .tab {
    display: inline-block;
    padding: 8px 18px;
    margin-right: 2px;
    background: #f3f3f3;
    color: #2d014d;
    border-radius: 6px 6px 0 0;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid #ddd;
    border-bottom: none;
    transition: background 0.2s;
}
.tabs .tab:hover, .tabs .tab.active-tab {
    background: #e6e6fa;
    color: #000;
}
.tabs .logout-tab {
    color: #b22222;
    background: #fbeaea;
    border: 1px solid #f5c2c2;
    border-bottom: none;
}
.tabs .logout-tab:hover {
    background: #f8d7da;
    color: #a00;
}
</style>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; {% now 'Y' %}</p>
    </footer>
</div>
</body>
</html>
